<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested comments</title>
    <link rel="stylesheet" href="comments.css">
</head>
<body>
    <section class="img-comments">
        <div class="img" role="img"></div>
        <div class="comments-wrapper">
            <span class="comment">This is the first comment</span>
            <span class="add-reply" id="add-reply">Add reply</span>
        </div>
        <div class="input-section">
            <input class="user-input" type="text" />
            <button class="btn" id="replybtn">Reply</button>
        </div>
    </section>
    <script src="comments.js"></script>
</body>

</html>
